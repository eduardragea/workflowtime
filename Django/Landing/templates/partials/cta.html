{% load static %}
{% load i18n %}

{% block cta %}
<!-- CTA start -->
<section class="section bg-center w-100 bg-light" style="background-image: url(/static/images/cta-bg.png);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card bg-gradient-primary text-center border-0">
                    <div class="bg-overlay-img" style="background-image: url(/static/images/demos.png);"></div>
                    <div class="card-body mx-auto p-sm-5 p-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <div class="p-3">
                                    <h2 class="text-white mb-4">{% trans "Experience the Future" %}</h2>
                                    <p class="text-white-70 font-size-16 mb-4 pb-3">{% trans "Unlock your business's potential with our advanced AI solutions. Revolutionize your processes and achieve new levels of success." %}</p>
                                    <a href="#contact" class="btn btn-light rounded-pill">{% trans "Start now" %}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</section>
<!-- CTA end -->
{% endblock cta %}
